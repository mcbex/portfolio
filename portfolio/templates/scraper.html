{% extends "base.html" %}

{% block title %}{{ data['title'] }}{% endblock %}

{% block scripts %}

    {{ super() }}
    <script src="{{ url_for('static', filename='js/libs/d3.v3.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scraper/scraper.js') }}"></script>
    <script src="{{ url_for('static', filename='js/scraper/scraper-demo.js') }}"></script>

{% endblock %}

{% block styles %}

    {{ super() }}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/scraper.css') }}">

{% endblock %}

{% block content %}

    <section class="project-info">
        <h2>{{ data['title'] }}</h2>
        <p class="post-date">Posted: {{ data['timestamp'] }}</p>
        <p class="project-description">
            A description will go here
        </p>
    </section>

{% endblock %}
