{% extends "base.html" %}

{% block title %}All Projects{% endblock %}

{% block content %}

    {% for d in data %}
        <h2>{{ d }}</h2>

        {% for project in data[d] %}
            <p>
                <a href="{{ url_for('views.load_page', id=project['name']) }}">{{ project['title'] }}</a>
                Posted: {{ project['timestamp'] }}
            </p>
        {% endfor %}

    {% endfor %}

{% endblock %}
